<!DOCTYPE html>
<html lang="it"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dettagli Prodotto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
</head>
<body>
<!-- Sezione Logo -->
<div class="logo">
    <div class="container">
        <img
                src="image/logo.png"
                alt="Logo"
                class="img-fluid"
        />
    </div>
</div>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <h1></h1>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#menuNavbar"
            aria-controls="menuNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item attivo">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/riservatautente}">Il Mio Profilo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loginutente}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<a th:href="@{/}">Torna a Catalogo</a>
<!-- Contenuto -->
<div class="container margine-top-4">
    <div class="row">
        <div class="col-md-12">
            <!-- Immagini a scorrimento -->
            <div
                    id="carouselExampleIndicators"
                    class="carousel slide"
                    data-ride="carousel"
            >
                <ol class="carousel-indicators">
                    <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="0"
                            class="active"
                    ></li>
                    <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="1"
                    ></li>
                    <li
                            data-target="#carouselExampleIndicators"
                            data-slide-to="2"
                    ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                                th:src="@{'image/playset_' + ${playset.id} + '.jpg'}"
                                class="d-block w-100"
                                alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                                src="https://via.placeholder.com/800x400"
                                class="d-block w-100"
                                alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                                src="https://via.placeholder.com/800x400"
                                class="d-block w-100"
                                alt="..."
                        />
                    </div>
                </div>
                <a
                        class="carousel-control-prev"
                        href="#carouselExampleIndicators"
                        role="button"
                        data-slide="prev"
                >
              <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
              ></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a
                        class="carousel-control-next"
                        href="#carouselExampleIndicators"
                        role="button"
                        data-slide="next"
                >
              <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
              ></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-12">
            <!-- Descrizione del prodotto -->
            <div class="margine-top-4">
                <h2 th:text="${playset.nome}" class="margine-bottom-4">
                    Nome Prodotto
                </h2>
                <p th:text="${playset.brand}" class="margine-bottom-4">
                    Descrizione del prodotto qui...
                </p>
                <p th:text="${playset.brand}" class="margine-bottom-4">brand</p>
                <p
                        th:text="${#numbers.formatDecimal(playset.prezzo, 0, 'POINT', 2, 'COMMA')} +' €'"
                        class="margine-bottom-4"
                >
                    Prezzo: $19.99
                </p>
                <button

                        type="button"
                        class="btn btn-success">
                        <!--onclick="aggiungiAlCarrello()"-->
                >
                    <a  th:href="@{/dettaglio/aggiungi(id=${playset.id})}">Aggiungi al carrello</a>

                </button>
                <p
                        th:if="${result != null}"
                        th:text="${result.equals('y') ? 'Playset Aggiunto' : 'Playset già presente'}"
                        th:style="${result.equals('y') ? 'color:green' : 'color:red'}"
                ></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="sfondo-chiaro text-center py-3 margine-top-4">
    <p>&copy; 2024 Il Mio Negozio E-Commerce</p>
</footer>

<!-- Dipendenze JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../static/js/script.js"></script>
</body>
</html>
