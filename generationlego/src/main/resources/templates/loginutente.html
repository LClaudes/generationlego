<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Utente</title>
</head>
<body>
<p th:if="${errore}" style="color:red">Credenziali errate</p>
<form action="/loginutente" method="post">
    <input type="text" name="username" placeholder="username" required>
    <br>
    <input type="password" name="password" placeholder="password" required>
    <br>
    <input type="submit" value="Accedi">
</form>
</body>
</html>




<!DOCTYPE html>
<html lang="it"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Il Mio E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
<!-- Sezione Logo -->
<div class="logo">
    <div class="container">
        <img
                src="image/logo.png"
                alt="Logo"
                class="img-fluid"
        />
    </div>
</div>
///////////////////////////////////////////////////////
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <h1>Home</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item attivo">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/riservatautente}">Il Mio Profilo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loginutente}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenuto del Login -->
<section class="container-fluid home-section">
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Accedi al Tuo Account</h2>
                        <form>
                            <div class="card-text">
                                <label for="email">Indirizzo Email:</label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        placeholder="Inserisci la tua email"
                                        required
                                />
                            </div>
                            <div class="card-text">
                                <label for="password">Password:</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="Inserisci la tua password"
                                        required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Accedi
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <p>
                                Non hai un account?
                                <a href="registrazione.html">Registrati qui</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- Footer -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2024 My E-Commerce Store</p>
</footer>

<!-- JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Collegamento al tuo file di script JavaScript personalizzato -->
<script src="js/script.js"></script>
</body>
</html>
